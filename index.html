<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Movies</title>
</head>

<style>
    .movies-list{
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }
</style>

<body>

    <div class="main">
        <div class="title">
            <h1>Find Movies</h1>
        </div>
        <div class="search-movie">
            <form method="post">
                <input type="text" id="inputMovie">
                <button type="submit" id="search">Search</button>
            </form>
        </div>
        <div class="movies-list">

        </div>
    </div>

    <template class="movie-list-template">
        <div class="movie">
            <h3 class="movieName"></h3>
            <img class="movieImage" src="" alt="">
        </div>
    </template>

    <script src="js/js.js"></script>
</body>

</html>
