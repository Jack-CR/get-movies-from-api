<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/banner.webp" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loader/loader.css">
    <link rel="stylesheet" href="css/footer/footer.css">
    <title>Find Movies</title>
</head>

<body>
    <header>
        <div class="main">
            <div class="title">
                <a href="index.html">
                    <h1>Movie Search</h1>
                </a>
            </div>
            <div class="search-movie">
                <form method="post">
                    <input type="text" id="inputMovie" placeholder="Movie Name">
                    <button type="submit" id="search">Search</button>
                </form>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="loader__section">
                <div class="container">
                    <div class="lds-roller" id="loader">
                        <div><img src="img/clapperboard-1.1s-200px.png" alt="" srcset=""></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="movie__section">
                <div class="movies-list">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer">
            <div class="container">
                <span>Developed by Yacdany Arguedas Mora</span>
            </div>
        </div>
    </footer>

    <template class="movie-list-template">
        <div class="movie">
            <h2 class="movieName"></h2>
            <img class="movieImage" src="" alt="">
            <p class="movieSummary"></p>
        </div>
    </template>

    <script src="js/app.js"></script>
</body>

</html>
